<div ng-controller="detailController as detailCtrl">
    <nav class="fixed-links-wrapper hidden-xs visible-sm visible-md visible-lg">
        <ul class="fixed-links">
            <a du-smooth-scroll="carousel" offset="100" du-scrollspy><li></li></a>
            <a du-smooth-scroll="characteristics" du-scrollspy><li></li></a>
            <a du-smooth-scroll="wings" du-scrollspy><li></li></a>
            <a du-smooth-scroll="arrow" du-scrollspy><li></li></a>
            <a du-smooth-scroll="relations" du-scrollspy><li></li></a>
        </ul>
    </nav>
    <!-- Carousel -->
    <carousel-menu id="carousel"></carousel-menu>
    <!-- dropdown -->
    <div id="detail-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <button data-toggle="collapse" href="#persona-dropdown" aria-expanded="false" aria-controls="persona-dropdown" ng-click="detailCtrl.moveDropdownToScreen()"
                    class="img-circle center-block dropdowner-button
                    ng-class:{'instinct': detailCtrl.type == 1,
                    'feeling': detailCtrl.type == 2,
                    'thinking': detailCtrl.type == 3}">
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="collapse dropdown-container" id="persona-dropdown">
                    <div class="container-fluid ng-class:{'instinct': detailCtrl.type == 1,
                        'feeling': detailCtrl.type == 2,
                        'thinking': detailCtrl.type == 3}">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="dropdown-box">
                                    <img ng-src={{detailCtrl.dropdownData[detailCtrl.current-1].image}} class="img-dropdown img-circle img-responsive center-block">
                                    <h4 class="center-block text-center">
                                    {{detailCtrl.dropdownData[detailCtrl.current-1].header}}
                                    </h4>
                                    <p class="center-block text-center">
                                        {{detailCtrl.dropdownData[detailCtrl.current-1].text}}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- karakteristik -->
        <characteristics id="characteristics"></characteristics>
        <!-- sayap -->
        <wings id="wings"></wings>
        <!-- Panah -->
    <arrow id="arrow"></arrow>
    <!-- Relasi -->
    <relations id="relations"></relations>
</div>
